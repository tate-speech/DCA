    // Function to handle the file upload
function uploadPhoto() {
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    const file = fileInput.files[0];

    if (file) {
        // Check if the uploaded file is an image
        if (file.type.startsWith('image/')) {
            const reader = new FileReader();

            // Read the uploaded image file
            reader.readAsDataURL(file);

            // Display the image preview
            reader.onload = function(event) {
                const imageUrl = event.target.result;
                preview.innerHTML = `<img src="${imageUrl}" alt="Uploaded Image">`;

                // Store the image URL in local storage
                localStorage.setItem('uploadedImage', imageUrl);
            };
        } else {
            alert('Please upload a valid image file.');
        }
    } else {
        alert('Please select a file to Set DCA profile picture.');
    }
}

// Load the uploaded image from local storage on page load
window.onload = function() {
    const preview = document.getElementById('preview');
    const uploadedImage = localStorage.getItem('uploadedImage');

    if (uploadedImage) {
        preview.innerHTML = `<img src="${uploadedImage}" alt="Uploaded Image">`;
    }
};
